version: "3"
services:
  www:
    container_name: palomitas-dl-www
    build: www
    ports:
      - 8000:80
    volumes:
      - ./www:/usr/src/app
    links:
      - api
  api:
    container_name: palomitas-dl-api
    build: server
    restart: always
    ports:
      - 9000:9000
      - 6881:6881
      - 6881:6881/udp
    environment:
      - NODE_ENV=production
      - STORAGE_PATH=/home/node/storage
    volumes:
      - ./server:/home/node/app
      - ./storage:/home/node/storage
      - ./storage/torrents:/tmp/torrent-stream
    
